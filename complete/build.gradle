buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'gs-serving-web-content'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-devtools")
    compile('org.apache.tomcat.embed:tomcat-embed-jasper:8.0.47')
    compile files('/Users/david/Desktop/javalib/junit-4.12.jar')
    compile files('/Users/david/Desktop/javalib/stdlib-package.jar')
    compile files('/Users/david/Desktop/javalib/stdlib.jar')
    testCompile("org.springframework.boot:spring-boot-starter-test")
    providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
}

